<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="jquery.min.js"></script>
<script src="browser-deeplink.js" type="text/javascript"></script>

<script>
  deeplink.setup({
    android: {
        appId: "com.halcom.mbills.slo"
    },
    fallback: false // This way Google Play should not open
  });

  window.onload = function() {
    var token = location.search.split('token=')[1];

    console.log(token);

    deeplink.open('mbillsdemo://www.mbills.si/dl/?type=1&token=' + token);

    $("#token").text(token);
  }
</script>
</head>
<body class="active">
  <br>
  <br>

  <div class="sk-folding-cube">
    <div class="sk-cube1 sk-cube"></div>
    <div class="sk-cube2 sk-cube"></div>
    <div class="sk-cube4 sk-cube"></div>
    <div class="sk-cube3 sk-cube"></div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <div id="token"></div>

</body>
</html>
